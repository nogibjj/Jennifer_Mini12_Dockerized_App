<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition & Meal Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Nutrition & Meal Planner</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <a href="/meals" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                <h2 class="text-2xl font-semibold mb-2">View Meals</h2>
                <p class="text-gray-600">Browse our collection of healthy meals with nutritional information.</p>
            </a>
            <a href="/create_plan" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                <h2 class="text-2xl font-semibold mb-2">Create Meal Plan</h2>
                <p class="text-gray-600">Generate a personalized meal plan for up to 7 days.</p>
            </a>
        </div>
    </div>
</body>
</html>
