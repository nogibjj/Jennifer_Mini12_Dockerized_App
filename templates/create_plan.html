<!-- templates/create_plan.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Meal Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <a href="/" class="text-blue-500 hover:text-blue-700 mb-4 inline-block">‚Üê Back to Home</a>
        <h1 class="text-4xl font-bold mb-8">Create Your Meal Plan</h1>
        
        <form action="/generate_plan" method="POST" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="days" class="block text-gray-700 font-semibold mb-2">Number of Days:</label>
                <input type="number" id="days" name="days" min="1" max="7" value="1" 
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <p class="text-gray-600 text-sm mt-1">Choose between 1 and 7 days</p>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">
                Generate Plan
            </button>
        </form>
    </div>
</body>
</html>
